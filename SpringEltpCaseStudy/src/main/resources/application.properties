# ==============================================================
# = Set the port for the server this application will run on.
# ==============================================================
server.port=9191

# ==============================================================
# = Configuration for Oracle H2 Database
# ==============================================================
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:jsn

# ==============================================================
# = Ensures that spring boot always initializes the data 
# = to the database
# ==============================================================
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# ==============================================================
# = Show SQL statements generated by hibernated in the console.
# ==============================================================
hibernate.show_sql=true
