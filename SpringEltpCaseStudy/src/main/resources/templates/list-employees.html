<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Font Awesoome Icons-->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<style>
i {
	margin-right: 5px;
}
</style>
</head>

<body>
	<div class="container my-2">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Employee Management</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">About</a>
					</li>
				</ul>
				<span class="navbar-text mr-5" th:text="${loggedInAs}"></span>
				<span class="navbar-text" sec:authorize="isAuthenticated()"><a href="/logout" data-toggle="modal"><i class="fa fa-sign-out"></i>Logout</a></span>
			</div>
		</nav>
		<div class="card">
			<div class="card-body">
				<div th:switch="${employees}" class="container my-5">
					<!-- <p class="my-5">
							<a href="/edit" class="btn btn-primary"> <i
								class="fas fa-user-plus ml-2"> Add Employee </i></a>
						</p> -->
					<form th:action="@{/edit}" method="post">
						<button class="btn btn-primary fas fa-user-plus ml-2">Add
							Employee</button>
					</form>
					<div class="col-md-10">
						<br />
						<br />
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tr th:each="employee : ${employees}">
									<td th:text="${employee.first_name}"></td>
									<td th:text="${employee.last_name}"></td>
									<td th:text="${employee.email}"></td>
									<td>
										<!-- <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
												<i class="fas fa-user-edit ml-2"></i>
											</a> -->
										<form th:action="@{/edit/{id}(id=${employee.id})}"
											method="post">
											<button class="btn btn-primary fa fa-edit ml-2"></button>
										</form>
									</td>
									<td>
										<!-- <a th:href="@{/delete/{id}(id=${employee.id})}"
											class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
										</a> -->
										<form th:action="@{/delete/{id}(id=${employee.id})}"
											method="post">
											<button class="btn btn-primary fa fa-times ml-2"></button>
										</form>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
